<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>給与計算ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>給与計算ツール</h1>
            <button id="toggle-dark-mode">ダークモード</button>
        </header>
        <main>
            <label for="salary">月給を入力（万円）</label>
            <input type="number" id="salary" name="salary">
            <button onclick="calculateTaxes()">計算</button>
            <div class="result" id="result">
                <!-- 結果がここに表示されます -->
            </div>
        </main>
        <footer>
            <button onclick="exportExcel()">Excelエクスポート</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
