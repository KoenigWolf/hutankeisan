<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>税金計算アプリ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">給与計算</h1>
                <form>
                    <div class="form-group">
                        <label for="baseSalary">基本給 (万円)</label>
                        <input type="number" class="form-control" id="baseSalary" name="baseSalary" required>
                    </div>
                    <div class="form-group">
                        <label for="bonus">ボーナス (万円, 任意)</label>
                        <input type="number" class="form-control" id="bonus" name="bonus">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="pensionCheck" name="pensionCheck">
                        <label class="form-check-label" for="pensionCheck">厚生年金に加入</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="careInsuranceCheck" name="careInsuranceCheck">
                        <label class="form-check-label" for="careInsuranceCheck">介護保険料に加入</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="childCareCheck" name="childCareCheck">
                        <label class="form-check-label" for="childCareCheck">子ども・子育て拠出金に加入</label>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="calculateSalary()">計算</button>
                </form>
                <div id="result" class="mt-4 alert alert-primary" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
